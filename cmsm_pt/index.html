<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Colégio Militar - Português</title>

            font-family: 'Inter', sans-serif;
            background-color: #39355f;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;

            height: 20px;
            background: #ed4788;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px;
        }

            width: 20px;
            height: 20px;

</head>
<body class="min-h-screen w-full flex items-center justify-center p-4">

    <!-- Container for SVG icons to keep them out of the JS parser's way -->

        <div id="icon-regencia"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-white mr-4"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg></div>

        <div id="icon-sintaxe"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-white mr-4"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></div>
        <div id="icon-colocacao_pronominal"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-white mr-4"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="20 16 16 16 16 21"></polyline><line x1="14" y1="4" x2="21" y2="4"></line><line x1="21" y1="4" x2="21" y2="8"></line><line x1="16" y1="21" x2="21" y2="21"></line><line x1="21" y1="16" x2="21" y2="21"></line></svg></div>
    </div>


    <div id="app" class="w-full">
        <!-- Theme Selector View -->
        <div id="theme-selector-view">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white">Simulado Colégio Militar</h1>
                <p class="mt-4 text-lg text-[#a09dc5]">Português - 1º Ano do Ensino Médio</p>

                <div class="my-8 bg-[#4a4674] p-4 rounded-lg max-w-sm mx-auto">
                    <label for="num-questions" class="block text-white font-semibold mb-2">
                    Número de Questões: <span id="num-questions-value" class="text-[#8ad5cc] font-bold">10</span>
                    </label>
                    <input type="range" id="num-questions" min="5" max="30" step="1" value="10" class="w-full h-2 bg-[#39355f] rounded-lg appearance-none cursor-pointer">
                </div>

                <p class="text-xl font-semibold text-white mb-6">Escolha um tema para começar:</p>
                <div id="theme-buttons" class="flex flex-col items-center gap-4 max-w-lg mx-auto">
                    <!-- Buttons will be injected by JS -->
                </div>

                <footer class="mt-12">
                    <a href="https://www.in.gov.br/en/web/dou/-/edital-n-1-de-28-de-agosto-de-2024-580842805" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-[#a09dc5] hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        Acessar edital do concurso (referência 2024)
                    </a>
                </footer>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view" class="hidden">
             <div class="w-full max-w-3xl mx-auto p-4 md:p-8 bg-[#4a4674] rounded-2xl shadow-2xl relative">
                <button id="exit-quiz-btn" class="absolute top-4 right-4 text-[#a09dc5] hover:text-white transition-colors z-10" aria-label="Voltar ao menu principal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>

                <div class="mb-6">
                    <p id="quiz-title-counter" class="text-sm text-[#a09dc5] text-center md:text-left"></p>
                    <div class="w-full bg-[#39355f] rounded-full h-2.5 mt-2">
                        <div id="progress-bar" class="bg-[#ed4788] h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bg-[#39355f] p-6 rounded-lg mb-6">
                    <p id="question-text" class="text-lg text-white leading-relaxed whitespace-pre-wrap"></p>
                </div>

                <div id="options-container" class="flex flex-col space-y-4"></div>

                <div id="explanation-container" class="hidden mt-6 p-4 rounded-lg bg-[#fdb82c] bg-opacity-30 border border-[#fdb82c]">
                    <h4 class="font-bold text-[#fdb82c]">Justificativa:</h4>
                    <p id="explanation-text" class="text-white mt-2"></p>
                </div>

                <div class="mt-8 flex justify-end">
                    <button id="submit-btn" class="flex items-center gap-2 px-8 py-3 bg-[#ed4788] text-white font-bold rounded-lg shadow-md hover:bg-[#ca3e75] transition-all disabled:bg-[#a09dc5] disabled:cursor-not-allowed">
                        Responder
                    </button>
                    <button id="next-btn" class="hidden flex items-center gap-2 px-8 py-3 bg-[#47c4f3] text-white font-bold rounded-lg shadow-md hover:bg-[#32a5d1] transition-all">
                        Próxima Questão
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="hidden">
            <div class="flex flex-col items-center text-center max-w-lg mx-auto p-8 bg-[#4a4674] rounded-2xl shadow-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="#fdb82c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M9 12v-3H7v3h2z"></path><path d="M15 12v-3h-2v3h2z"></path></svg>
                <h2 class="text-4xl font-bold text-white mt-4">Quiz Finalizado!</h2>
                <p class="text-xl text-[#a09dc5] mt-4">Sua pontuação final foi:</p>
                <p id="final-score" class="text-6xl font-bold text-[#8ad5cc] my-4"></p>
                <p id="feedback-message" class="text-xl font-semibold"></p>
                <div class="mt-10 flex flex-col sm:flex-row gap-4">
                    <button id="restart-btn" class="flex items-center justify-center gap-2 px-6 py-3 bg-[#39355f] text-white font-bold rounded-lg shadow-md hover:bg-[#2a2846] transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        Voltar ao Início
                    </button>
                    <button id="generate-more-btn" class="flex items-center justify-center gap-2 px-6 py-3 bg-[#ed4788] text-white font-bold rounded-lg shadow-md hover:bg-[#ca3e75] transition-all">
                        <span id="generate-more-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                            Gerar mais questões com IA
                        </span>
                        <span id="generate-more-loading" class="hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin inline-block mr-2"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>
                            Gerando...
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal View -->
        <div id="modal-view" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 z-50">
            <div class="bg-[#4a4674] rounded-lg shadow-xl p-6 max-w-sm w-full text-center border border-[#ed4788]">
                <h3 class="text-lg font-bold text-[#ed4788]">Ocorreu um Erro</h3>
                <p id="modal-message" class="mt-2 text-sm text-white"></p>
                <button id="modal-close-btn" class="mt-4 px-4 py-2 bg-[#ed4788] text-white rounded hover:bg-[#ca3e75] transition-colors">
                    Fechar
                </button>
            </div>
        </div>
    </div>

<script>
    const quizData = {
        interpretacao: {
            title: "Gêneros e Interpretação Textual",
            icon: "icon-interpretacao",
            questions: [
                 { text: "Leia o trecho: 'A tecnologia, que fascina pela sua capacidade de conectar mundos, pode, paradoxalmente, criar abismos entre as pessoas. O diálogo, antes praticado face a face, hoje compete com a urgência das notificações.'\n\nQual a principal ideia defendida pelo autor?", options: ["A tecnologia é exclusivamente benéfica para a comunicação.", "O diálogo presencial foi extinto pela tecnologia.", "A tecnologia apresenta um aspecto contraditório em relação à comunicação humana.", "As notificações são mais importantes que conversas diretas."], answer: "A tecnologia apresenta um aspecto contraditório em relação à comunicação humana.", explanation: "O autor usa o termo 'paradoxalmente' para indicar uma contradição: ao mesmo tempo que a tecnologia conecta, ela também pode afastar, criando 'abismos'." },
                { text: "Em '...a urgência das notificações.', a palavra 'urgência' (escolha lexical) confere à frase um sentido de:", options: ["Tranquilidade e paciência.", "Prioridade e imediatismo.", "Desimportância e adiamento.", "Confusão e desordem."], answer: "Prioridade e imediatismo.", explanation: "A palavra 'urgência' denota algo que precisa de atenção imediata, que é prioritário em relação a outras atividades, como o diálogo mencionado." },
                { text: "Leia o poema de Carlos Drummond de Andrade: 'No meio do caminho tinha uma pedra / tinha uma pedra no meio do caminho'. A repetição do verso sugere:", options: ["Falta de criatividade do poeta.", "A insistência e a força do obstáculo.", "A beleza de uma paisagem rochosa.", "Um erro de digitação na obra."], answer: "A insistência e a força do obstáculo.", explanation: "A repetição enfática da 'pedra no meio do caminho' simboliza os obstáculos persistentes e marcantes que encontramos na vida." },
                { text: "Numa propaganda de um analgésico, lê-se: 'Para a sua dor de cabeça, a solução imediata.' A finalidade principal desse texto é:", options: ["Informar sobre os componentes do remédio.", "Contar uma história sobre dor de cabeça.", "Convencer o leitor a comprar o produto.", "Criticar a indústria farmacêutica."], answer: "Convencer o leitor a comprar o produto.", explanation: "Textos publicitários têm como principal objetivo persuadir o consumidor a adquirir um produto ou serviço, apresentando-o como a solução para um problema." },
                { text: "A expressão 'fake news' é um estrangeirismo que se popularizou. Qual alternativa melhor descreve seu significado?", options: ["Notícias antigas que voltam a circular.", "Notícias com erros de ortografia.", "Notícias deliberadamente falsas, criadas para enganar.", "Opiniões pessoais publicadas em blogs."], answer: "Notícias deliberadamente falsas, criadas para enganar.", explanation: "O termo 'fake news' refere-se a informações falsas criadas e disseminadas com o intuito de enganar, desinformar ou manipular a opinião pública." },
                { text: "No trecho 'Apesar da chuva torrencial, os torcedores compareceram ao estádio.', a palavra 'Apesar' estabelece uma relação de:", options: ["Causa", "Consequência", "Concessão", "Finalidade"], answer: "Concessão", explanation: "A conjunção 'apesar de' introduz uma ideia de concessão, ou seja, um obstáculo que não foi suficiente para impedir a ação principal (a ida dos torcedores)." },
                { text: "Uma charge mostra um político com um nariz muito comprido, semelhante ao de Pinóquio. O que o chargista pretende criticar?", options: ["A aparência física do político.", "A falta de veracidade ou as mentiras contadas pelo político.", "O gosto do político por contos de fadas.", "A habilidade do político em carpintaria."], answer: "A falta de veracidade ou as mentiras contadas pelo político.", explanation: "A referência a Pinóquio, cujo nariz crescia quando mentia, é uma forma visual e intertextual de acusar o político de ser mentiroso." },
                { text: "Em 'Ele era um poço de sabedoria', a palavra 'poço' é utilizada em sentido:", options: ["Literal", "Denotativo", "Conotativo", "Técnico"], answer: "Conotativo", explanation: "O sentido conotativo é o sentido figurado. Ninguém é literalmente um 'poço'; a palavra é usada para expressar a ideia de grande profundidade e abundância de conhecimento." },
                { text: "A principal diferença entre fato e opinião é que:", options: ["O fato é sempre positivo, a opinião é negativa.", "O fato é um acontecimento comprovável, a opinião é um julgamento pessoal.", "O fato é escrito, a opinião é falada.", "O fato é longo, a opinião é curta."], answer: "O fato é um acontecimento comprovável, a opinião é um julgamento pessoal.", explanation: "Um fato pode ser verificado e provado como verdadeiro ou falso (ex: 'O Brasil tem 26 estados e um DF'). Uma opinião é uma interpretação ou ponto de vista que não pode ser provado (ex: 'O Brasil é o país mais bonito do mundo')." },
                { text: "Leia o provérbio: 'Água mole em pedra dura, tanto bate até que fura.' Qual é a principal mensagem transmitida?", options: ["A água é mais forte que a rocha.", "A persistência pode vencer grandes obstáculos.", "Deve-se evitar o contato com pedras.", "A geologia é um campo de estudo interessante."], answer: "A persistência pode vencer grandes obstáculos.", explanation: "O provérbio usa uma imagem da natureza para ensinar que a insistência e a constância, mesmo que pareçam fracas (água mole), podem superar as maiores dificuldades (pedra dura)." },
                { text: "A linguagem predominantemente utilizada em um manual de instruções é:", options: ["Poética", "Argumentativa", "Narrativa", "Injuntiva"], answer: "Injuntiva", explanation: "A linguagem injuntiva (ou instrucional) é aquela que visa orientar, dar ordens ou instruções ao leitor, como em manuais, receitas e regulamentos." },
                { text: "Em uma receita de bolo, os verbos geralmente aparecem no modo:", options: ["Indicativo", "Subjuntivo", "Imperativo", "Infinitivo"], answer: "Imperativo", explanation: "O modo imperativo é usado para dar ordens, conselhos ou instruções. Em receitas, ele aparece constantemente: 'misture', 'bata', 'asse'." },
                { text: "Qual das seguintes características NÃO pertence a um texto dissertativo-argumentativo?", options: ["Defesa de uma tese.", "Uso de argumentos para convencer.", "Presença de um narrador-personagem.", "Estrutura com introdução, desenvolvimento e conclusão."], answer: "Presença de um narrador-personagem.", explanation: "O narrador-personagem é uma característica de textos narrativos (contos, romances, crônicas). A dissertação foca na defesa de ideias de forma impessoal ou em primeira pessoa do plural." },
                { text: "A ironia, como recurso de estilo, consiste em:", options: ["Exagerar uma ideia para dar ênfase.", "Dizer o contrário do que se pensa, geralmente com intenção crítica.", "Suavizar uma expressão ou ideia desagradável.", "Comparar dois elementos de forma explícita."], answer: "Dizer o contrário do que se pensa, geralmente com intenção crítica.", explanation: "A ironia é uma forma de expressar crítica ou sarcasmo ao afirmar o oposto do que se quer dizer. Ex: 'Que pessoa educada!', dito sobre alguém que foi grosseiro." },
                { text: "No trecho 'O futuro é uma astronave que tentamos pilotar', o autor utiliza uma:", options: ["Comparação", "Metonímia", "Metáfora", "Hipérbole"], answer: "Metáfora", explanation: "O futuro é comparado a uma astronave de forma implícita, sem conectivos como 'tal qual' ou 'como', criando uma imagem poética sobre o controle (ou a falta dele) que temos sobre o porvir." },
                { text: "Em 'O sol beijava a pele da moça na praia', qual recurso expressivo foi utilizado?", options: ["Eufemismo", "Antítese", "Prosopopeia", "Gradação"], answer: "Prosopopeia", explanation: "Prosopopeia (ou personificação) é a atribuição de ações ou sentimentos humanos a seres inanimados. O sol não pode 'beijar', essa é uma ação humana." },
                { text: "Qual a função da linguagem predominante em um noticiário de TV?", options: ["Emotiva", "Poética", "Referencial", "Fática"], answer: "Referencial", explanation: "A função referencial (ou denotativa) tem como foco principal informar o receptor sobre um determinado assunto de forma objetiva, o que é a principal característica do jornalismo." },
                { text: "A expressão 'morrer de rir' constitui um exemplo de:", options: ["Hipérbole", "Ironia", "Eufemismo", "Metonímia"], answer: "Hipérbole", explanation: "Hipérbole é a figura do exagero intencional para dar mais expressividade à ideia. Ninguém literalmente morre de rir." },
                { text: "No contexto de uma fábula, o que são as personagens geralmente?", options: ["Figuras históricas", "Seres mitológicos", "Animais com características humanas", "Cientistas famosos"], answer: "Animais com características humanas", explanation: "As fábulas são narrativas curtas que tradicionalmente utilizam animais que falam e agem como humanos para transmitir uma lição de moral." },
                { text: "Identifique a tese no seguinte trecho: 'A prática regular de exercícios físicos é fundamental para a manutenção da saúde, pois fortalece o sistema cardiovascular e libera endorfinas, que promovem o bem-estar.'", options: ["Exercícios fortalecem o coração.", "Endorfinas promovem o bem-estar.", "A prática de exercícios é fundamental para a saúde.", "A saúde precisa de manutenção."], answer: "A prática de exercícios é fundamental para a saúde.", explanation: "A tese é a ideia principal, a afirmação central que será defendida. As outras opções são os argumentos que sustentam essa tese." },
                { text: "A linguagem coloquial é aquela usada em:", options: ["Documentos oficiais e jurídicos.", "Situações formais e acadêmicas.", "Conversas informais do dia a dia.", "Obras literárias clássicas."], answer: "Conversas informais do dia a dia.", explanation: "A linguagem coloquial é a variedade linguística espontânea e informal, utilizada em situações cotidianas entre amigos, familiares, etc." },
                { text: "Qual o efeito de sentido do uso de reticências (...) no final de uma frase?", options: ["Indicar certeza absoluta.", "Sugerir uma interrupção do pensamento ou deixar uma ideia em aberto.", "Marcar o final de uma pergunta.", "Substituir o ponto final obrigatoriamente."], answer: "Sugerir uma interrupção do pensamento ou deixar uma ideia em aberto.", explanation: "As reticências indicam que a frase foi interrompida, que há uma hesitação, ou que o sentido pode ser completado pela imaginação do leitor." },
                { text: "A palavra 'embora' (ex: 'Embora estivesse cansado, continuou a trabalhar.') introduz uma oração com ideia de:", options: ["Explicação", "Condição", "Concessão", "Comparação"], answer: "Concessão", explanation: "'Embora' é uma conjunção concessiva, que introduz um fato que poderia impedir a ação principal, mas não impede." },
                { text: "O que é intertextualidade?", options: ["Escrever um texto muito longo.", "A relação de um texto com a sua capa.", "O diálogo ou referência entre dois ou mais textos.", "A tradução de um texto para outra língua."], answer: "O diálogo ou referência entre dois ou mais textos.", explanation: "A intertextualidade ocorre quando um texto faz referência explícita ou implícita a outro, seja por citação, paródia, alusão, etc." },

                { text: "Qual frase apresenta ERRO de concordância verbal?", options: ["Houve muitos problemas na organização do evento.", "A maioria dos alunos chegou atrasada.", "Vende-se casas neste bairro.", "Os Estados Unidos são uma potência mundial."], answer: "Vende-se casas neste bairro.", explanation: "O correto é 'Vendem-se casas neste bairro'. O 'se' é uma partícula apassivadora, e o sujeito ('casas') está no plural, logo, o verbo deve concordar com ele." },

                { text: "A concordância está correta em:", options: ["Deu três horas no relógio da sala.", "Soaram meio-dia no sino da igreja.", "Bateu uma hora quando cheguei.", "Faltava poucos minutos para o fim."], answer: "Bateu uma hora quando cheguei.", explanation: "Com os verbos 'dar', 'bater' e 'soar' indicando horas, o sujeito é o número de horas. Portanto, o verbo concorda com o numeral ('Uma hora bateu', 'Três horas deram')." },

            questions: [
                { text: "Na frase 'Os sinos da igreja chamavam as almas para a missa', qual figura de linguagem está presente?", options: ["Metáfora", "Hipérbole", "Personificação (ou Prosopopeia)", "Eufemismo"], answer: "Personificação (ou Prosopopeia)", explanation: "Personificação é a atribuição de características ou ações humanas a seres inanimados ou irracionais. Sinos não podem 'chamar', essa é uma ação humana." },
                { text: "Identifique a figura de linguagem na expressão: 'Ele é um leão na defesa de seus ideais.'", options: ["Comparação", "Metáfora", "Metonímia", "Ironia"], answer: "Metáfora", explanation: "É uma metáfora, pois há uma comparação implícita (sem o conectivo 'como') entre a força/bravura da pessoa e a de um leão." },
                { text: "Na frase 'Chorei rios de lágrimas', encontramos uma:", options: ["Metáfora", "Hipérbole", "Antítese", "Comparação"], answer: "Hipérbole", explanation: "A hipérbole é a figura do exagero intencional para dar ênfase a uma ideia. Ninguém chora literalmente 'rios'." },
                { text: "'Ele partiu desta para melhor' é um exemplo de:", options: ["Ironia", "Eufemismo", "Disfemismo", "Paradoxo"], answer: "Eufemismo", explanation: "O eufemismo é utilizado para suavizar uma notícia ou expressão desagradável. 'Partiu desta para melhor' é uma forma branda de dizer 'morreu'." },
                { text: "'Li Machado de Assis a tarde toda.' Nesta frase, ocorre uma:", options: ["Metáfora", "Personificação", "Metonímia", "Sinestesia"], answer: "Metonímia", explanation: "Metonímia é a substituição de um termo por outro com o qual tem uma relação de proximidade. Aqui, troca-se a obra pelo autor ('Li a obra de Machado de Assis')." },
                { text: "'O amor é fogo que arde sem se ver; / É ferida que dói e não se sente'. Nestes versos de Camões, a figura de linguagem que estrutura o pensamento é o:", options: ["Paradoxo", "Pleonasmo", "Eufemismo", "Hipérbole"], answer: "Paradoxo", explanation: "Paradoxo é a união de duas ideias contraditórias em um mesmo pensamento, que fogem à lógica comum (como algo pode doer e não ser sentido?). Difere da antítese, que são apenas termos opostos." },
                { text: "Em 'A vida é como uma novela', temos uma:", options: ["Metáfora", "Comparação", "Alegoria", "Antítese"], answer: "Comparação", explanation: "É uma comparação porque utiliza um conectivo ('como') para aproximar dois termos ('vida' e 'novela'). Se o conectivo fosse omitido ('A vida é uma novela'), seria uma metáfora." },
                { text: "A expressão 'um cheiro doce e aveludado' apresenta qual figura?", options: ["Metonímia", "Gradação", "Sinestesia", "Assonância"], answer: "Sinestesia", explanation: "A sinestesia consiste na mistura de sensações percebidas por diferentes órgãos dos sentidos (olfato - 'cheiro', paladar - 'doce', tato - 'aveludado')." },
                { text: "Em 'O rato roeu a roupa do rei de Roma', a repetição do som /r/ caracteriza uma:", options: ["Assonância", "Aliteração", "Anáfora", "Paronomásia"], answer: "Aliteração", explanation: "Aliteração é a repetição de sons consonantais para criar um efeito rítmico ou sonoro." },
                { text: "Já na frase 'A Ana ama a banana', a repetição do som vocálico /a/ é uma:", options: ["Assonância", "Aliteração", "Anáfora", "Hipérbole"], answer: "Assonância", explanation: "Assonância é a repetição de sons vocálicos." },
                { text: "Em 'Que rapaz inteligente!', dito a alguém que só comete erros, configura:", options: ["Elogio", "Sarcasmo", "Ironia", "B e C estão corretas"], answer: "B e C estão corretas", explanation: "A ironia é dizer o contrário do que se pensa. Quando essa ironia tem a intenção de zombar ou ofender, ela pode ser chamada de sarcasmo." },
                { text: "'Onde estás que não respondes? / Em que mundo, em qu'estrela tu t'escondes / Embuçado nos céus?'. A repetição da estrutura no início dos versos é uma:", options: ["Anáfora", "Epífora", "Pleonasmo", "Elipse"], answer: "Anáfora", explanation: "Anáfora é a repetição de uma ou mais palavras no início de versos, orações ou períodos." },
                { text: "A frase 'Ele subiu para cima' é um exemplo de:", options: ["Pleonasmo vicioso", "Hipérbole", "Elipse", "Zeugma"], answer: "Pleonasmo vicioso", explanation: "Pleonasmo é uma repetição de ideias. Quando essa repetição é desnecessária e não tem valor expressivo (como em 'subir para cima' ou 'entrar para dentro'), é considerado um vício de linguagem." },
                { text: "Qual figura de linguagem ocorre em 'O homem ficou sem teto'?", options: ["Metáfora", "Hipérbole", "Metonímia", "Comparação"], answer: "Metonímia", explanation: "Ocorre a troca da parte ('teto') pelo todo ('casa'). A pessoa não ficou apenas sem o teto, mas sem a moradia inteira." },
                { text: "A frase 'O ódio e o amor andam de mãos dadas' contém uma:", options: ["Antítese", "Gradação", "Sinédoque", "Ironia"], answer: "Antítese", explanation: "A antítese consiste na aproximação de palavras ou ideias de sentidos opostos ('ódio' e 'amor')." },
                { text: "Em 'A sala, em silêncio, apenas ouvia', qual figura está presente?", options: ["Metáfora", "Personificação", "Hipérbole", "Gradação"], answer: "Personificação", explanation: "Atribui-se a um local ('a sala') a capacidade humana de ouvir, o que caracteriza a personificação ou prosopopeia." },
                { text: "'Primeiro, ele gritou; depois, berrou; em seguida, urrou!' é um exemplo de:", options: ["Antítese", "Gradação", "Eufemismo", "Paradoxo"], answer: "Gradação", explanation: "Gradação (ou clímax) é uma sequência de palavras ou ideias que intensificam um sentido, seja de forma crescente ou decrescente." },
                { text: "A omissão de um termo facilmente identificável pelo contexto, como em 'Na sala, apenas quatro ou cinco convidados', omitindo o verbo 'havia', chama-se:", options: ["Zeugma", "Pleonasmo", "Assíndeto", "Elipse"], answer: "Elipse", explanation: "Elipse é a omissão de um termo que não foi mencionado antes, mas que é subentendido pelo contexto." },
                { text: "E quando o termo omitido já apareceu antes na oração, como em 'Ele prefere cinema; eu, teatro' (omitindo 'prefiro')?", options: ["Elipse", "Anáfora", "Zeugma", "Silepse"], answer: "Zeugma", explanation: "Zeugma é um tipo específico de elipse em que o termo omitido já foi expresso anteriormente no texto." },
                { text: "A frase 'Todos os paulistanos somos barulhentos' apresenta uma:", options: ["Silepse de gênero", "Silepse de número", "Silepse de pessoa", "Não há figura de linguagem."], answer: "Silepse de pessoa", explanation: "Silepse é a concordância com a ideia, não com o termo. 'Todos os paulistanos' (3ª pessoa) leva o verbo para a 1ª pessoa do plural ('somos') porque o falante se inclui no grupo." },
                { text: "Em 'Comprei um bombril para arear as panelas', o uso da marca pelo produto é um caso de:", options: ["Metáfora", "Comparação", "Metonímia", "Catacrese"], answer: "Metonímia", explanation: "É um tipo de metonímia em que se usa o nome da marca (Bombril) para se referir ao produto (lã de aço)." },
                { text: "A 'perna da mesa' ou o 'braço da cadeira' são exemplos de:", options: ["Personificação", "Catacrese", "Sinestesia", "Apóstrofe"], answer: "Catacrese", explanation: "Catacrese é o emprego de uma palavra fora de seu sentido original por falta de um termo mais específico. Como não há um nome para a 'perna' da mesa, usamos um termo por empréstimo." },
                { text: "'Ó céus, ó vida, ó azar!' A invocação de seres ou coisas é chamada de:", options: ["Hipérbole", "Apóstrofe", "Gradação", "Elipse"], answer: "Apóstrofe", explanation: "Apóstrofe é a interpelação ou invocação de uma pessoa ou coisa, real ou imaginária, presente ou ausente." },
                { text: "Qual figura de linguagem encontramos em 'A terrível doçura do seu olhar'?", options: ["Antítese", "Paradoxo", "Oxímoro", "B e C estão corretas"], answer: "B e C estão corretas", explanation: "Oxímoro é uma forma de paradoxo que une dois termos contraditórios em uma mesma expressão, criando uma nova imagem (doçura terrível). Todo oxímoro é um paradoxo." },
                { text: "'O bonde passa cheio de pernas: pernas brancas, pretas, amarelas.' (Carlos Drummond de Andrade). Temos aqui:", options: ["Metáfora", "Metonímia (Sinédoque)", "Comparação", "Eufemismo"], answer: "Metonímia (Sinédoque)", explanation: "Sinédoque é um tipo de metonímia que consiste em tomar a parte ('pernas') pelo todo ('pessoas')." },
                { text: "A construção 'Ele, de fato, não mentiu' contém um:", options: ["Pleonasmo", "Hipérbato", "Anacoluto", "Polissíndeto"], answer: "Pleonasmo", explanation: "Neste caso, é um pleonasmo de reforço, onde 'de fato' enfatiza a veracidade da afirmação, sem ser necessariamente um erro." },
                { text: "A inversão da ordem natural dos termos na oração, como em 'Ouviram do Ipiranga as margens plácidas', é um:", options: ["Hipérbato", "Anacoluto", "Assíndeto", "Pleonasmo"], answer: "Hipérbato", explanation: "Hipérbato é a inversão da ordem direta da frase (sujeito-verbo-complemento) para fins de estilo ou ênfase. A ordem direta seria 'As margens plácidas ouviram...'" },
                { text: "Na frase 'E chora, e ri, e soluça, e grita', a repetição da conjunção 'e' é um:", options: ["Assíndeto", "Polissíndeto", "Anáfora", "Epífora"], answer: "Polissíndeto", explanation: "Polissíndeto é a repetição enfática de uma conjunção coordenativa (geralmente 'e', 'ou', 'nem')." },
            ]
        },
        sintaxe: {

            questions: [
                { text: "Na oração 'A cidade, cercada por montanhas, parecia um presépio.', o termo 'cercada por montanhas' exerce a função sintática de:", options: ["Aposto explicativo", "Oração subordinada adjetiva restritiva", "Adjunto adnominal", "Oração subordinada adjetiva explicativa reduzida de particípio"], answer: "Oração subordinada adjetiva explicativa reduzida de particípio", explanation: "O termo, isolado por vírgulas, explica uma característica do substantivo 'cidade'. Sua forma desenvolvida seria 'que era cercada por montanhas', caracterizando uma oração adjetiva explicativa." },
                { text: "Qual das frases abaixo utiliza a vírgula de forma INCORRETA?", options: ["O candidato, muito nervoso, respondeu às perguntas.", "Gosto de ler, de escrever, de desenhar e de ouvir música.", "Os alunos, que se esforçam, geralmente são aprovados.", "A prova será aplicada em Santa Maria, 20 de outubro de 2024."], answer: "Os alunos, que se esforçam, geralmente são aprovados.", explanation: "A oração 'que se esforçam' é restritiva, ou seja, especifica QUAIS alunos são aprovados (apenas os que se esforçam). Orações subordinadas adjetivas restritivas não devem ser separadas por vírgulas. Sem vírgulas, ela restringe; com vírgulas, ela explica (dando a entender que TODOS os alunos se esforçam)." },
                { text: "Em 'Precisa-se de vendedores', o 'se' é classificado como:", options: ["Partícula apassivadora", "Índice de indeterminação do sujeito", "Pronome reflexivo", "Conjunção condicional"], answer: "Índice de indeterminação do sujeito", explanation: "O 'se' indetermina o sujeito quando acompanha verbos que não são transitivos diretos (como 'precisar de'). O sujeito é, portanto, indeterminado." },
                { text: "Já em 'Alugam-se casas', o 'se' é:", options: ["Partícula apassivadora", "Índice de indeterminação do sujeito", "Objeto direto", "Conjunção integrante"], answer: "Partícula apassivadora", explanation: "Aqui, o 'se' apassiva o verbo. A frase na voz ativa seria 'Casas são alugadas'. O sujeito da oração é 'casas'." },
                { text: "Na frase 'O amor de mãe é incomparável', o termo 'de mãe' é:", options: ["Adjunto adnominal", "Complemento nominal", "Aposto", "Agente da passiva"], answer: "Adjunto adnominal", explanation: "O termo 'de mãe' caracteriza o substantivo concreto 'amor' e tem valor de posse (amor que a mãe tem), funcionando como adjunto adnominal. Se 'amor' fosse abstrato no contexto (amor à mãe), seria complemento nominal." },
                { text: "Em 'Tenho necessidade de ajuda', o termo 'de ajuda' funciona como:", options: ["Adjunto adnominal", "Complemento nominal", "Objeto indireto", "Adjunto adverbial"], answer: "Complemento nominal", explanation: "O termo 'de ajuda' completa o sentido do substantivo abstrato 'necessidade'. É alvo da necessidade, configurando um complemento nominal." },
                { text: "Assinale a alternativa em que a vírgula foi usada para isolar um aposto:", options: ["Quando ele chegou, todos se calaram.", "Maria, venha cá!", "Machado de Assis, o maior escritor brasileiro, nasceu no Rio de Janeiro.", "Comprei pão, queijo, presunto e leite."], answer: "Machado de Assis, o maior escritor brasileiro, nasceu no Rio de Janeiro.", explanation: "O termo 'o maior escritor brasileiro' é um aposto explicativo, pois explica quem foi Machado de Assis." },
                { text: "Na mesma frase da questão anterior, 'Machado de Assis' é o:", options: ["Sujeito simples", "Vocativo", "Predicativo do sujeito", "Objeto direto"], answer: "Sujeito simples", explanation: "O núcleo do sujeito que pratica a ação de 'nascer' é 'Machado de Assis'." },
                { text: "Em 'Pedro, o carteiro, entregou a encomenda.' O sujeito é:", options: ["Pedro, o carteiro", "Pedro", "o carteiro", "Oculto"], answer: "Pedro", explanation: "O núcleo do sujeito é 'Pedro'. O termo 'o carteiro' é um aposto explicativo." },
                { text: "A oração 'É importante que você estude' é classificada como:", options: ["Subordinada Substantiva Objetiva Direta", "Subordinada Substantiva Subjetiva", "Subordinada Adverbial Condicional", "Coordenada Sindética Explicativa"], answer: "Subordinada Substantiva Subjetiva", explanation: "A oração 'que você estude' funciona como sujeito da oração principal. Podemos inverter: 'Que você estude é importante.'." },
                { text: "Na frase 'Não sei se ele virá', a oração 'se ele virá' é:", options: ["Subordinada Substantiva Objetiva Direta", "Subordinada Adverbial Condicional", "Subordinada Substantiva Completiva Nominal", "Coordenada Sindética Alternativa"], answer: "Subordinada Substantiva Objetiva Direta", explanation: "Quem não sabe, não sabe ALGO. A oração 'se ele virá' funciona como objeto direto do verbo 'saber'." },
                { text: "O uso do ponto e vírgula (;) é adequado para:", options: ["Separar sujeito de predicado.", "Indicar uma pergunta direta.", "Separar itens de uma enumeração longa ou orações coordenadas extensas.", "Iniciar uma citação."], answer: "Separar itens de uma enumeração longa ou orações coordenadas extensas.", explanation: "O ponto e vírgula indica uma pausa mais forte que a vírgula, mas menor que o ponto final. É ideal para organizar listas ou separar orações que já contêm vírgulas internas." },
                { text: "Em 'Os jogadores, cansados, deixaram o campo.' O termo 'cansados' é:", options: ["Adjunto adnominal", "Predicativo do objeto", "Aposto", "Predicativo do sujeito"], answer: "Predicativo do sujeito", explanation: "'Cansados' é uma característica do sujeito ('Os jogadores') que é mediada pelo verbo de ligação implícito ('estavam cansados'). Como está deslocado e entre vírgulas, mantém a função." },
                { text: "A frase 'Choveu muito ontem' possui:", options: ["Sujeito simples", "Sujeito oculto", "Sujeito indeterminado", "Oração sem sujeito"], answer: "Oração sem sujeito", explanation: "Verbos que indicam fenômenos da natureza, como 'chover', 'ventar', 'nevar', formam orações sem sujeito." },
                { text: "Qual o tipo de predicado em 'Os alunos continuam ansiosos'?", options: ["Predicado verbal", "Predicado nominal", "Predicado verbo-nominal", "Predicado adverbial"], answer: "Predicado nominal", explanation: "O predicado nominal é formado por um verbo de ligação ('continuam') e um predicativo do sujeito ('ansiosos'). O núcleo do predicado é o nome (adjetivo 'ansiosos')." },
                { text: "E em 'Os alunos chegaram ansiosos'?", options: ["Predicado verbal", "Predicado nominal", "Predicado verbo-nominal", "Predicado nominal-adverbial"], answer: "Predicado verbo-nominal", explanation: "Temos um verbo de ação ('chegaram') como núcleo verbal e um predicativo do sujeito ('ansiosos') como núcleo nominal, indicando o modo como chegaram. Portanto, há dois núcleos." },
                { text: "Em 'Todos consideraram a prova fácil', o termo 'fácil' é:", options: ["Adjunto adnominal", "Predicativo do sujeito", "Predicativo do objeto", "Objeto direto"], answer: "Predicativo do objeto", explanation: "'Fácil' é uma característica atribuída ao objeto direto ('a prova') pelo verbo 'considerar'. Portanto, é um predicativo do objeto." },
                { text: "A vírgula é obrigatória para separar:", options: ["O sujeito do verbo.", "O verbo do objeto.", "O vocativo do resto da frase.", "O adjunto adnominal do nome."], answer: "O vocativo do resto da frase.", explanation: "O vocativo, que é um chamamento ou interpelação, deve ser sempre isolado por vírgulas. Ex: 'Amigos, vamos celebrar!'" },
                { text: "A oração 'Quando o sol nasceu, os pássaros cantaram' contém uma oração subordinada:", options: ["Adverbial Causal", "Adverbial Temporal", "Adverbial Final", "Adjetiva Restritiva"], answer: "Adverbial Temporal", explanation: "A oração iniciada por 'Quando' indica o momento, o tempo em que a ação da oração principal ('os pássaros cantaram') ocorreu." },
                { text: "'Estude, pois a prova será difícil.' A conjunção 'pois' introduz uma oração coordenada sindética:", options: ["Aditiva", "Adversativa", "Conclusiva", "Explicativa"], answer: "Explicativa", explanation: "Quando 'pois' vem depois do verbo e explica o motivo ou a razão de uma ordem ou pedido anterior, ele é explicativo." },
                { text: "'Ele estudou muito, logo, foi aprovado.' O 'logo' introduz uma ideia de:", options: ["Causa", "Condição", "Conclusão", "Oposição"], answer: "Conclusão", explanation: "'Logo', assim como 'portanto' e 'por isso', é uma conjunção conclusiva, indicando o resultado lógico do que foi dito antes." },
                { text: "Qual das orações NÃO usa a crase corretamente?", options: ["Fui àquela festa ontem.", "Ele se dedica à leitura.", "Agradeço à todos pela presença.", "As aulas vão de segunda à sexta."], answer: "Agradeço à todos pela presença.", explanation: "Não se usa crase antes de pronomes indefinidos como 'todos'." },
                { text: "O termo destacado em 'A casa de Pedro é grande' é um:", options: ["Adjunto adnominal", "Complemento nominal", "Aposto", "Sujeito"], answer: "Adjunto adnominal", explanation: "O termo 'de Pedro' especifica a qual casa nos referimos e tem valor de posse, sendo, portanto, um adjunto adnominal do substantivo concreto 'casa'." },
                { text: "Em 'A esperança, que é a última que morre, animava os náufragos', a oração destacada é:", options: ["Subordinada Adjetiva Restritiva", "Subordinada Adjetiva Explicativa", "Subordinada Substantiva Apositiva", "Coordenada Sindética Explicativa"], answer: "Subordinada Adjetiva Explicativa", explanation: "Isolada por vírgulas, a oração adiciona uma informação extra sobre o antecedente 'A esperança', sem restringir seu sentido. É uma característica universal da esperança, não de uma específica." },
                { text: "Qual o sujeito da oração 'Venderam a casa da esquina'?", options: ["A casa da esquina", "Oculto", "Indeterminado", "Inexistente"], answer: "Indeterminado", explanation: "O verbo está na 3ª pessoa do plural sem um referente claro no texto. Não se sabe quem vendeu, portanto, o sujeito é indeterminado." },
                { text: "A função sintática da palavra 'que' em 'O homem que trabalha vence' é:", options: ["Conjunção integrante", "Pronome relativo (sujeito)", "Conjunção consecutiva", "Partícula expletiva"], answer: "Pronome relativo (sujeito)", explanation: "O 'que' retoma 'O homem' e funciona como sujeito do verbo 'trabalha'. Pode ser substituído por 'o qual'." },
                { text: "A pontuação está correta em:", options: ["Ele comprou, o livro que eu indiquei.", "Embora estivesse doente, foi trabalhar.", "O menino, corria pela rua.", "Pedro meu amigo, chegou."], answer: "Embora estivesse doente, foi trabalhar.", explanation: "A vírgula separa corretamente a oração subordinada adverbial deslocada ('Embora estivesse doente') da oração principal." },
                { text: "Em 'Os atletas da seleção brasileira jogaram bem', o núcleo do sujeito é:", options: ["atletas", "seleção", "brasileira", "seleção brasileira"], answer: "atletas", explanation: "O núcleo do sujeito é o substantivo principal em torno do qual os outros termos (adjuntos) se organizam. Quem jogou? Os atletas." },
            ]

        colocacao_pronominal: {

            icon: "icon-colocacao_pronominal",
            questions: [
                { text: "Assinale a alternativa em que a colocação do pronome oblíquo átono está INCORRETA:", options: [ "Não me fales sobre isso.", "Em se tratando de estudo, ele é exemplar.", "Far-lhe-ei uma visita amanhã.", "Eu darei-te um presente." ], answer: "Eu darei-te um presente.", explanation: "Com verbos no futuro do presente, não se usa ênclise (pronome depois do verbo). O correto seria a mesóclise ('Dar-te-ei') ou a próclise, se houvesse um fator de atração ('Eu te darei')." },
                { text: "A próclise (pronome antes do verbo) é obrigatória em qual das frases abaixo?", options: [ "Os alunos encontraram-se no pátio.", "Aqui se fala português.", "Me disseram que a prova foi adiada.", "Desejo que te recuperes logo." ], answer: "Desejo que te recuperes logo.", explanation: "As conjunções subordinativas, como 'que', são fatores de atração que exigem a próclise." },
                { text: "Qual frase justifica a próclise pelo mesmo motivo que 'Nunca nos enganamos'?", options: [ "Quem me chamou?", "Deus o abençoe.", "Nada me incomoda.", "Ele se machucou." ], answer: "Nada me incomoda.", explanation: "Tanto 'nunca' quanto 'nada' são palavras de sentido negativo, que funcionam como fator de atração para o pronome, tornando a próclise obrigatória." },
                { text: "A ênclise (pronome depois do verbo) é a colocação padrão. Em qual alternativa ela foi usada de forma INCORRETA?", options: [ "Entregaram-me o pacote.", "Vi-o na rua ontem.", "Quando avistou-me, ele sorriu.", "Faça-o entrar, por favor." ], answer: "Quando avistou-me, ele sorriu.", explanation: "Advérbios, como 'quando', atraem o pronome para antes do verbo (próclise). O correto seria 'Quando me avistou, ele sorriu'." },
                { text: "A mesóclise (pronome no meio do verbo) está corretamente aplicada em:", options: [ "Eu contarei-lhe tudo.", "Ajudar-te-ia se pudesse.", "Sempre dir-se-á a verdade.", "Ele havia preparado-se." ], answer: "Ajudar-te-ia se pudesse.", explanation: "A mesóclise é usada com verbos no futuro do pretérito (como 'ajudaria') ou futuro do presente, desde que não haja fator de próclise. 'Contarei-lhe' (próclise obrigatória: 'Eu lhe contarei'), 'Sempre se dirá' (próclise obrigatória), 'Havia se preparado' (não se usa mesóclise em locuções verbais)." },
                { text: "Em 'Todos se retiraram da sala'. A colocação do pronome é:", options: [ "Próclise obrigatória", "Próclise facultativa", "Ênclise obrigatória", "Incorreta" ], answer: "Próclise obrigatória", explanation: "Pronomes indefinidos como 'todos', 'alguém', 'ninguém' são fatores de atração que obrigam a próclise." },
                { text: "Marque a frase que apresenta um erro de colocação pronominal:", options: [ "Dei-lhe o recado.", "Não o quero aqui.", "Recusou-se a participar.", "Me empresta o lápis?" ], answer: "Me empresta o lápis?", explanation: "De acordo com a norma culta, não se deve iniciar períodos com pronome oblíquo átono. O correto seria a ênclise: 'Empresta-me o lápis?'." },
                { text: "'Deus te pague!' Nesta frase, a próclise é justificada por ser uma oração:", options: [ "Negativa", "Optativa (que exprime desejo)", "Interrogativa", "Subordinada" ], answer: "Optativa (que exprime desejo)", explanation: "Frases que exprimem desejo (optativas) são um dos casos em que a próclise é usada. 'Deus' funciona como um sujeito que atrai o pronome." },
                { text: "A colocação pronominal está correta em:", options: [ "Encontrei-a no parque.", "Jamais enganei-te.", "O livro que emprestei-lhe era ótimo.", "Irei-me embora amanhã." ], answer: "Encontrei-a no parque.", explanation: "Na ausência de fator de atração e com o verbo no início da oração (neste caso, infinitivo pessoal), a ênclise é a norma. As outras estão erradas: 'Jamais te enganei' (advérbio atrai), 'que lhe emprestei' (pronome relativo atrai), 'Ir-me-ei' (mesóclise) ou 'Eu me irei' (próclise)." },
                { text: "Em 'Os meninos, que se comportaram, ganharam doces', o 'se' está em próclise devido:", options: [ "Ao sujeito no plural", "À conjunção 'que' (pronome relativo)", "Ao verbo no pretérito", "À vírgula" ], answer: "À conjunção 'que' (pronome relativo)", explanation: "Pronomes relativos (que, qual, cujo, etc.) são fortes fatores de atração, exigindo a próclise." },
                { text: "'Se não me engano, ele chegará hoje.' A colocação pronominal está:", options: ["Correta, pois 'se' atrai o pronome.", "Incorreta, deveria ser 'não engano-me'.", "Incorreta, deveria ser 'se não engano-me'.", "Correta, pois 'não' atrai o pronome."], answer: "Correta, pois 'não' atrai o pronome.", explanation: "Palavras negativas como 'não', 'nunca', 'jamais' são fatores de próclise, puxando o pronome para antes do verbo." },
                { text: "Em qual alternativa a ênclise é obrigatória?", options: ["Quando nos vimos, foi uma festa.", "O assunto que me interessa é este.", "A matéria, explicou-a o professor com calma.", "Ele não se conteve."], answer: "A matéria, explicou-a o professor com calma.", explanation: "Quando a frase se inicia com o verbo no infinitivo ou no imperativo afirmativo, ou quando há uma pausa (vírgula) antes do verbo, a ênclise é a regra. 'Quando' e 'que' causam próclise, assim como 'não'." },
                { text: "A frase 'Ele tinha encontrado-se com ela' está correta?", options: ["Sim, a ênclise ao particípio é comum.", "Não, o correto é 'tinha se encontrado'.", "Não, o correto é 'se tinha encontrado'.", "Sim, pois não há fator de próclise."], answer: "Não, o correto é 'tinha se encontrado'.", explanation: "Não se deve usar ênclise com o verbo no particípio. Em locuções verbais com particípio, o pronome deve vir depois do verbo auxiliar ('tinha se encontrado') ou antes da locução se houver fator de atração ('Ele não se tinha encontrado')." },
                { text: "Assinale a opção em que a mesóclise seria aplicável:", options: ["Se puder, (ajudar).", "Eu não (falar) com ele.", "Nós (encontrar) no futuro.", "Talvez eu (lembrar) do nome."], answer: "Nós (encontrar) no futuro.", explanation: "A mesóclise ('encontrar-nos-emos') é usada com verbos no futuro do presente ou futuro do pretérito, desde que não haja palavra atrativa. 'Se' e 'não' e 'talvez' são fatores de próclise." },
                { text: "'Alguém nos contou a verdade'. A próclise é obrigatória porque:", options: ["O verbo está no passado.", "A frase é afirmativa.", "'Alguém' é um pronome indefinido.", "O sujeito está no singular."], answer: "'Alguém' é um pronome indefinido.", explanation: "Pronomes indefinidos (alguém, ninguém, tudo, todos, etc.) são palavras atrativas que exigem a colocação do pronome antes do verbo." },
                { text: "'Dize-me com quem andas e dir-te-ei quem és'. A colocação pronominal está:", options: ["Correta em ambos os casos.", "Incorreta em ambos os casos.", "Correta apenas no primeiro caso.", "Correta apenas no segundo caso."], answer: "Correta em ambos os casos.", explanation: "No primeiro caso, o verbo está no imperativo afirmativo, pedindo ênclise ('Dize-me'). No segundo caso, o verbo está no futuro do presente sem fator de atração, pedindo mesóclise ('dir-te-ei')." },
                { text: "A frase 'Onde você comprou-o?' está:", options: ["Correta.", "Incorreta, o certo é 'Onde você o comprou?'.", "Incorreta, o certo é 'Onde o você comprou?'.", "Incorreta, o certo é 'Onde comprou-lhe?'."], answer: "Incorreta, o certo é 'Onde você o comprou?'.", explanation: "Pronomes interrogativos como 'Onde' são palavras atrativas que exigem a próclise. O correto é colocar o pronome 'o' antes do verbo." },
                { text: "'...para não magoá-la'. A colocação do pronome está correta porque:", options: ["O verbo está no infinitivo.", "É uma frase negativa.", "O verbo está no gerúndio.", "É uma regra facultativa."], answer: "O verbo está no infinitivo.", explanation: "Com verbos no infinitivo, a ênclise é uma colocação natural e correta, especialmente após preposições como 'para'." },
                { text: "Qual das opções preenche a lacuna corretamente: 'Isto ________ refere ao nosso acordo.'?", options: ["se", "lhe", "nos", "te"], answer: "se", explanation: "O pronome demonstrativo 'isto' atrai o pronome oblíquo para antes do verbo (próclise). A forma correta é 'Isto se refere...'." },
                { text: "Assinale a frase com colocação pronominal INACEITÁVEL na norma culta:", options: ["Os alunos foram-se embora mais cedo.", "Os alunos se foram embora mais cedo.", "Foram-se embora os alunos mais cedo.", "Os alunos tinham ido-se embora mais cedo."], answer: "Os alunos tinham ido-se embora mais cedo.", explanation: "Jamais se usa pronome oblíquo átono após um verbo no particípio. O correto seria 'Os alunos tinham se ido...' ou 'Os alunos se tinham ido...'." },
                { text: "A frase 'Deixo-o à vontade' está correta. Qual seria a forma incorreta?", options: ["Eu o deixo à vontade.", "Deixo-lhe à vontade.", "Não o deixo à vontade.", "Deixo-o."], answer: "Deixo-lhe à vontade.", explanation: "O verbo 'deixar' no sentido de permitir que alguém fique é transitivo direto. O pronome correto para o objeto direto é 'o', e não 'lhe', que é para objeto indireto." },
                { text: "'Oxalá te recuperes rápido!' A próclise é utilizada devido a qual tipo de oração?", options: ["Exclamativa", "Subordinada", "Optativa", "Imperativa negativa"], answer: "Optativa", explanation: "Orações optativas, que exprimem desejo, são um caso clássico de próclise na língua portuguesa." },
                { text: "Em locuções verbais como 'Vou fazer o trabalho', qual seria a colocação correta do pronome 'o'?", options: ["Vou-o fazer.", "Vou fazê-lo.", "Vou o fazer.", "Fazê-lo vou."], answer: "Vou fazê-lo.", explanation: "Em locuções verbais com o verbo principal no infinitivo, o pronome pode ser colocado após ele (ênclise ao infinitivo). No português do Brasil, a forma 'Vou fazê-lo' é a mais comum e preferida pela norma culta. A forma 'Vou-o fazer' é mais comum em Portugal." },
                { text: "'Ele queixou-se do barulho'. A ênclise está correta porque:", options: ["O verbo está no início da oração.", "Não há palavra atrativa antes do verbo.", "O verbo é pronominal.", "Todas as alternativas estão corretas."], answer: "Todas as alternativas estão corretas.", explanation: "A ênclise é a regra geral quando não há fator de próclise. O verbo 'queixar-se' é pronominal, e como a frase inicia com o sujeito 'Ele' (que não atrai), a ênclise é a colocação padrão." },
                { text: "Qual a única frase INCORRETA?", options: [ "Nada me perturba.", "Falar-se-á sobre isso na reunião.", "Quem contou-te essa história?", "Contaram-me essa história." ], answer: "Quem contou-te essa história?", explanation: "A palavra interrogativa 'Quem' é um fator de próclise, tornando obrigatória a colocação do pronome antes do verbo. O correto é: 'Quem te contou essa história?'." },
                { text: "Em 'Faria-me um favor?', a colocação pronominal está correta. Trata-se de um caso de:", options: ["Próclise obrigatória.", "Ênclise por o verbo estar no futuro do pretérito.", "Mesóclise.", "Ênclise por não haver palavra atrativa."], answer: "Ênclise por não haver palavra atrativa.", explanation: "Como a frase se inicia com o verbo no futuro do pretérito, a mesóclise ('Far-me-ia') seria a forma mais culta. No entanto, em perguntas, a ênclise ao verbo no início da frase ('Faria-me') é amplamente aceita e considerada correta, pois não há fator de próclise." },
                { text: "A opção que justifica a próclise em 'Sempre se esforçou muito' é:", options: ["Pronome demonstrativo.", "Advérbio.", "Conjunção subordinativa.", "Oração optativa."], answer: "Advérbio.", explanation: "O advérbio 'sempre' é um fator de atração que exige a colocação do pronome antes do verbo." },
                { text: "Assinale a única alternativa correta quanto à colocação pronominal.", options: [ "Não entregaram-me o documento.", "Diria-se que ele estava feliz.", "Lhe direi o que aconteceu.", "Talvez o encontremos lá." ], answer: "Talvez o encontremos lá.", explanation: "'Talvez' é um advérbio que exige próclise. As outras estão incorretas: 'Não me entregaram' (próclise); 'Dir-se-ia' (mesóclise); 'Dir-lhe-ei' ou 'Eu lhe direi' (mesóclise ou próclise)." },
                { text: "Na frase 'Estava arrumando-se quando o telefone tocou', o pronome foi colocado:", options: ["Antes do gerúndio (próclise).", "Depois do gerúndio (ênclise).", "No meio do verbo (mesóclise).", "De forma incorreta."], answer: "Depois do gerúndio (ênclise).", explanation: "Em locuções verbais com o verbo principal no gerúndio, é comum e correto colocar o pronome após ele (ênclise ao gerúndio), desde que não haja fator de próclise antes da locução." },
                { text: "'Ninguém falou-me sobre a mudança'. A frase contém um erro de colocação. Qual é a correção?", options: [ "Ninguém me falou sobre a mudança.", "Falou-me ninguém sobre a mudança.", "Ninguém falou-me-á sobre a mudança.", "A frase está correta." ], answer: "Ninguém me falou sobre a mudança.", explanation: "O pronome indefinido 'ninguém' é uma palavra atrativa que exige a próclise. O pronome 'me' deve vir antes do verbo 'falou'." }
            ]
        }
    };

    // --- GLOBAL STATE ---
    let appState = 'selecting'; // 'selecting', 'in_progress', 'finished'
    let currentTheme = null;
    let currentQuizQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswer = null;
    let isAnswered = false;

    // --- DOM ELEMENTS ---
    const themeSelectorView = document.getElementById('theme-selector-view');
    const quizView = document.getElementById('quiz-view');
    const resultsView = document.getElementById('results-view');
    const modalView = document.getElementById('modal-view');
    const numQuestionsInput = document.getElementById('num-questions');
    const numQuestionsValue = document.getElementById('num-questions-value');
    const themeButtonsContainer = document.getElementById('theme-buttons');

    // --- RENDER FUNCTIONS ---

    function renderThemeSelector() {
        themeSelectorView.classList.remove('hidden');
        quizView.classList.add('hidden');
        resultsView.classList.add('hidden');

        themeButtonsContainer.innerHTML = ''; // Clear previous buttons
        const themeColors = {
            interpretacao: { bg: "bg-[#47c4f3]", hoverBg: "hover:bg-[#32a5d1]" },
            concordancia: { bg: "bg-[#875ec1]", hoverBg: "hover:bg-[#704f9f]" },
            sintaxe: { bg: "bg-[#ed4788]", hoverBg: "hover:bg-[#ca3e75]" },
            regencia: { bg: "bg-[#fdb82c]", hoverBg: "hover:bg-[#cc9524]" },
            figuras_linguagem: { bg: "bg-[#8ad5cc]", hoverBg: "hover:bg-[#74b1aa]" },
            colocacao_pronominal: { bg: "bg-[#2ecc71]", hoverBg: "hover:bg-[#27ae60]" },
        };

        Object.keys(quizData).forEach(key => {
            const theme = quizData[key];
            const colors = themeColors[key];
            const button = document.createElement('button');
            button.dataset.themeKey = key;
            button.className = `group w-full flex items-center justify-start p-4 ${colors.bg} ${colors.hoverBg} rounded-xl shadow-lg hover:shadow-[#2a2846] transition-all duration-300 transform hover:scale-105`;

            const iconHTML = document.getElementById(theme.icon).innerHTML;

            button.innerHTML = `
                ${iconHTML}
                <span class="font-bold text-lg text-white">${theme.title}</span>
            `;
            button.addEventListener('click', () => handleSelectTheme(key));
            themeButtonsContainer.appendChild(button);
        });
    }

    function renderQuiz() {
        themeSelectorView.classList.add('hidden');
        quizView.classList.remove('hidden');
        resultsView.classList.add('hidden');

        const question = currentQuizQuestions[currentQuestionIndex];
        const totalQuestions = currentQuizQuestions.length;

        document.getElementById('quiz-title-counter').textContent = `${quizData[currentTheme].title} - Questão ${currentQuestionIndex + 1} de ${totalQuestions}`;
        document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
        document.getElementById('question-text').innerText = question.text;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        question.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.className = 'p-4 rounded-lg border-2 text-left transition-all duration-200 bg-white hover:bg-gray-200 text-[#39355f] border-gray-300';
            button.innerHTML = `<span class="font-semibold">${String.fromCharCode(65 + index)}) </span>${option}`;
            button.addEventListener('click', () => handleSelectAnswer(option, button));
            optionsContainer.appendChild(button);
        });

        document.getElementById('submit-btn').classList.remove('hidden');
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('explanation-container').classList.add('hidden');
    }

    function renderResults() {
        themeSelectorView.classList.add('hidden');
        quizView.classList.add('hidden');
        resultsView.classList.remove('hidden');

        const totalQuestions = currentQuizQuestions.length;
        const percentage = Math.round((score / totalQuestions) * 100);
        let feedbackMessage;
        let feedbackColor;

        if (percentage >= 80) {
            feedbackMessage = "Excelente Desempenho! Você está no caminho certo para a aprovação!";
            feedbackColor = "text-[#8ad5cc]";
        } else if (percentage >= 50) {
            feedbackMessage = "Bom trabalho! Continue estudando para garantir um resultado ainda melhor.";
            feedbackColor = "text-[#fdb82c]";
        } else {
            feedbackMessage = "Não desanime! Revise os tópicos e tente novamente. A prática leva à perfeição.";
            feedbackColor = "text-[#ed4788]";
        }

        document.getElementById('final-score').textContent = `${score} / ${totalQuestions}`;
        const feedbackEl = document.getElementById('feedback-message');
        feedbackEl.textContent = feedbackMessage;
        feedbackEl.className = `text-xl font-semibold ${feedbackColor}`;
    }

    // --- EVENT HANDLERS & LOGIC ---

    function handleSelectTheme(themeKey) {
        currentTheme = themeKey;
        const num = parseInt(numQuestionsInput.value, 10);
        const allQuestions = quizData[themeKey]?.questions || [];
        currentQuizQuestions = prepareQuestions(allQuestions, num);
        currentQuestionIndex = 0;
        score = 0;
        renderQuiz();
    }

    function prepareQuestions(questions, num) {
        const shuffled = [...questions].sort(() => Math.random() - 0.5);
        const selected = shuffled.slice(0, num);
        return selected.map(q => ({
            ...q,
            options: [...q.options].sort(() => Math.random() - 0.5)
        }));
    }

    function handleSelectAnswer(option, buttonEl) {
        if (isAnswered) return;

        // Reset previous selection
        Array.from(document.getElementById('options-container').children).forEach(btn => {
            btn.className = 'p-4 rounded-lg border-2 text-left transition-all duration-200 bg-white hover:bg-gray-200 text-[#39355f] border-gray-300';
        });

        selectedAnswer = option;
        buttonEl.className = 'p-4 rounded-lg border-2 text-left transition-all duration-200 bg-[#fdb82c] border-[#fdb82c] text-[#39355f] font-bold';
        document.getElementById('submit-btn').disabled = false;
    }

    function handleSubmit() {
        if (selectedAnswer === null) return;
        isAnswered = true;

        if (selectedAnswer === currentQuizQuestions[currentQuestionIndex].answer) {
            score++;
        }

        updateButtonsState();

        document.getElementById('explanation-text').textContent = currentQuizQuestions[currentQuestionIndex].explanation;
        document.getElementById('explanation-container').classList.remove('hidden');

        document.getElementById('submit-btn').classList.add('hidden');
        document.getElementById('next-btn').classList.remove('hidden');
        if (currentQuestionIndex === currentQuizQuestions.length - 1) {
            document.getElementById('next-btn').innerHTML = `Finalizar Quiz <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>`;
        } else {
            document.getElementById('next-btn').innerHTML = `Próxima Questão <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`;
        }
    }

    function updateButtonsState() {
        const question = currentQuizQuestions[currentQuestionIndex];
        const optionsContainer = document.getElementById('options-container');
        Array.from(optionsContainer.children).forEach((button, index) => {
            const option = question.options[index];
            if (option === question.answer) {
                button.className = 'p-4 rounded-lg border-2 text-left transition-all duration-200 bg-[#8ad5cc] border-transparent text-[#39355f] font-bold';
            } else if (option === selectedAnswer) {
                button.className = 'p-4 rounded-lg border-2 text-left transition-all duration-200 bg-[#ed4788] border-transparent text-white';
            } else {
                button.className = 'p-4 rounded-lg border-2 text-left transition-all duration-200 bg-white opacity-60 text-gray-500 border-gray-300';
            }
            button.disabled = true;
        });
    }

    function handleNextQuestion() {
        if (currentQuestionIndex < currentQuizQuestions.length - 1) {
            currentQuestionIndex++;
            selectedAnswer = null;
            isAnswered = false;
            renderQuiz();
        } else {
            renderResults();
        }
    }

    async function handleGenerateMore() {
        if (!currentTheme) return;

        const genText = document.getElementById('generate-more-text');
        const genLoading = document.getElementById('generate-more-loading');
        document.getElementById('generate-more-btn').disabled = true;
        genText.classList.add('hidden');
        genLoading.classList.remove('hidden');

        const themeTitle = quizData[currentTheme].title;
        const prompt = `Você é um especialista em língua portuguesa e em concursos militares. Crie 5 novas questões de múltipla escolha sobre o tema '${themeTitle}', no nível do concurso de admissão ao 1º ano do Ensino Médio do Colégio Militar. Cada questão deve ter 4 opções. Inclua a resposta correta e uma justificativa clara e concisa. Retorne os dados exclusivamente no formato JSON, conforme o schema especificado. A resposta DEVE ser uma das opções listadas.`;

        const payload = {
            contents: [{ role: "user", parts: [{ text: prompt }] }],
            generationConfig: {
                responseMimeType: "application/json",
                responseSchema: {
                    type: "ARRAY", items: {
                        type: "OBJECT", properties: {
                            text: { "type": "STRING" },
                            options: { type: "ARRAY", items: { "type": "STRING" }, minItems: 4, maxItems: 4 },
                            answer: { "type": "STRING" },
                            explanation: { "type": "STRING" }
                        }, required: ["text", "options", "answer", "explanation"]
                    }
                }
            }
        };

        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
            const result = await response.json();
            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                const parsedJson = JSON.parse(result.candidates[0].content.parts[0].text);
                if (Array.isArray(parsedJson) && parsedJson.length > 0) {
                    currentQuizQuestions = prepareQuestions(parsedJson, parsedJson.length);
                    currentQuestionIndex = 0;
                    score = 0;
                    renderQuiz();
                } else {
                    throw new Error("A IA retornou um formato de dados inesperado.");
                }
            } else {
                throw new Error("Não foi possível extrair as questões da resposta da IA.");
            }
        } catch (error) {
            showModal(`Não foi possível gerar novas questões. Por favor, tente novamente. Detalhe: ${error.message}`);
        } finally {
            document.getElementById('generate-more-btn').disabled = false;
            genText.classList.remove('hidden');
            genLoading.classList.add('hidden');
        }
    }

    function showModal(message) {
        document.getElementById('modal-message').textContent = message;
        modalView.classList.remove('hidden');
    }

    // --- INITIAL SETUP ---
    document.addEventListener('DOMContentLoaded', () => {
        // Range slider value update
        numQuestionsInput.addEventListener('input', (e) => {
            numQuestionsValue.textContent = e.target.value;
        });

        // Button listeners
        document.getElementById('exit-quiz-btn').addEventListener('click', renderThemeSelector);
        document.getElementById('submit-btn').addEventListener('click', handleSubmit);
        document.getElementById('next-btn').addEventListener('click', handleNextQuestion);
        document.getElementById('restart-btn').addEventListener('click', renderThemeSelector);
        document.getElementById('generate-more-btn').addEventListener('click', handleGenerateMore);
        document.getElementById('modal-close-btn').addEventListener('click', () => modalView.classList.add('hidden'));

        // Initial render
        renderThemeSelector();
    });

</script>
