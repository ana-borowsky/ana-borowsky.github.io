<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de Problemas Estruturados em Computação</title>
    <!-- Incluindo o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Aplicando a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

    <!-- Card principal que centraliza o conteúdo -->
    <main class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-16 max-w-2xl w-full text-center transform transition-all">

        <!-- Título principal -->
        <h1 class="text-4xl md:text-2xl font-extrabold text-gray-800 mb-[60px]">
            Resolução de Problemas Estruturados em Computação
        </h1>

        <!-- Container para os botões -->
        <div class="grid grid-cols-1 gap-6 max-w-sm mx-auto">
            <!-- Botão 1: Fila e Pilha -->
            <a href="https://ana-borowsky.github.io/pilha_e_fila" target="_blank" rel="noopener noreferrer"
               class="block bg-sky-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform hover:scale-105 hover:bg-sky-600 focus:outline-none focus:ring-4 focus:ring-sky-300">
                Fila e Pilha
            </a>

            <!-- Botão 2: Lista Encadeada -->
            <a href="https://ana-borowsky.github.io/lista_encadeada" target="_blank" rel="noopener noreferrer"
               class="block bg-emerald-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform hover:scale-105 hover:bg-emerald-600 focus:outline-none focus:ring-4 focus:ring-emerald-300">
                Lista Encadeada
            </a>

            <!-- Botão 3: Árvores Binárias -->
            <a href="https://ana-borowsky.github.io/arvore_binaria" target="_blank" rel="noopener noreferrer"
               class="block bg-purple-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform hover:scale-105 hover:bg-purple-600 focus:outline-none focus:ring-4 focus:ring-purple-300">
                Árvores Binárias
            </a>

            <!-- Botão 4: Árvores AVL -->
            <a href="https://ana-borowsky.github.io/avl" target="_blank" rel="noopener noreferrer"
               class="block bg-orange-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform hover:scale-105 hover:bg-orange-600 focus:outline-none focus:ring-4 focus:ring-orange-300">
                Árvores AVL
            </a>
        </div>

    </main>

</body>
</html>
